<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account | thc-24</title>
  <meta name="description" content="Create your account to track orders, manage delivery addresses and access secure checkout." />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<div class="topbar">
  <div class="container">
    <div class="nav">
      <a class="brand" href="index.html">
        <span class="brand-badge"></span>
        <span>thc-24</span>
      </a>
    </div>
  </div>
</div>

<main class="container" style="max-width:600px;margin:60px auto">
  <div class="card pad">
    <h1>Create Account</h1>
    <p class="muted">Register to manage orders and delivery details.</p>

    <form class="form" style="margin-top:20px">
      <div class="field">
        <label>Full Name</label>
        <input class="input" placeholder="John Smith" />
      </div>

      <div class="field">
        <label>Email</label>
        <input class="input" type="email" placeholder="you@email.com" />
      </div>

      <div class="field">
        <label>Password</label>
        <input class="input" type="password" placeholder="Minimum 8 characters" />
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input class="input" type="password" placeholder="Repeat password" />
      </div>

      <div style="margin-top:20px">
        <button class="btn primary" type="button" style="width:100%">Create Account</button>
      </div>

      <div style="margin-top:15px;text-align:center">
        <span class="muted">Already have an account?</span>
        <a href="login.html" style="text-decoration:underline">Sign in</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
